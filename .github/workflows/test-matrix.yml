name: Test Matrix (Reusable)

on:
  workflow_call:
    inputs:
      frozen-deps:
        description: 'Use --frozen flag for uv sync (true for CI, false for dependency updates)'
        required: false
        type: boolean
        default: true
      update-deps:
        description: 'Run uv lock --upgrade before testing'
        required: false
        type: boolean
        default: false

jobs:
  test-matrix:
    name: Test (${{ matrix.os }}, Python ${{ matrix.python-version }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest

      # Cache is only used for frozen dependencies (CI scenario)
      # Disabled for dependency updates to ensure testing with fresh dependencies
      - name: Cache virtual env
        if: inputs.frozen-deps == true
        uses: actions/cache@v4
        with:
          path: .venv
          key: test-matrix-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: test-matrix-${{ runner.os }}-

      # Dependency sync: Exactly one of these steps runs based on inputs
      # 1. Update mode: upgrade lock file and sync
      - name: Update dependencies
        if: inputs.update-deps == true
        run: |
          uv lock --upgrade
          uv sync --extra dev

      # 2. Frozen mode: sync from existing lock file (for CI)
      - name: Sync dev deps (frozen)
        if: inputs.update-deps == false && inputs.frozen-deps == true
        run: uv sync --extra dev --frozen

      # 3. Standard mode: sync from existing lock file without freeze
      - name: Sync dev deps (unfrozen)
        if: inputs.update-deps == false && inputs.frozen-deps == false
        run: uv sync --extra dev

      - name: Full test suite (enforced coverage 70%)
        run: uv run python run_tests.py all

      - name: Upload HTML coverage (python 3.11 ubuntu only)
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
