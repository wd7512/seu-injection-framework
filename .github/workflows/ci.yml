name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest
      - name: Sync dependencies (dev extra)
        run: uv sync --extra dev --frozen
      - name: Run tests with coverage
        run: uv run pytest tests/ -v --cov=src/seu_injection --cov-report=term --cov-fail-under=50
      - name: Upload coverage HTML (only latest Python)
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest
      - name: Sync dev dependencies
        run: uv sync --extra dev --frozen
      - name: Ruff lint
        run: uv run ruff check src tests
      - name: Mypy (loose)
        run: uv run mypy src/seu_injection --ignore-missing-imports
      - name: Security scan (bandit)
        run: uv run bandit -r src/seu_injection -ll -q || echo "Bandit issues found (non-blocking)"
