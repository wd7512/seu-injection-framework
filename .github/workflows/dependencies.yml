name: Update Dependencies

on:
  schedule:
    # Run weekly on Sundays at 6 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch:

jobs:
  update-and-test:
    name: Update Dependencies and Test
    permissions:
      contents: read
    uses: ./.github/workflows/test-matrix.yml
    with:
      frozen-deps: false
      update-deps: true

  create-pr:
    name: Create Pull Request
    needs: update-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install UV
      uses: astral-sh/setup-uv@v3

    - name: Set up Python 3.11
      run: uv python install 3.11

    - name: Update dependencies
      run: |
        uv lock --upgrade
        uv sync --all-extras

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update dependencies"
        title: "Automated dependency update"
        body: |
          This is an automated pull request to update project dependencies.
          
          ## Test Results
          
          âœ… **Full test matrix completed successfully**
          
          All tests passed on the following configurations:
          - **Operating Systems**: Ubuntu, Windows, macOS
          - **Python Versions**: 3.10, 3.11, 3.12
          - **Test Coverage**: 70% minimum enforced
          
          ### Changes
          - Dependencies updated via `uv lock --upgrade`
          - Full test suite (smoke, unit, integration) passed on all OS/Python combinations
          
          This PR is ready for review and merging.
        branch: deps/auto-update
        delete-branch: true