name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  id-token: write  # Required for PyPI trusted publishing

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest
      - name: Sync core dependencies
        run: uv sync --frozen
      - name: Install dev & analysis extras (pytest, coverage, ruff, mypy, etc.)
        run: uv sync --extra dev --extra analysis --frozen
      - name: Lint (ruff)
        run: uv run ruff check src tests
      - name: Type check (mypy)
        run: uv run mypy src/seu_injection --ignore-missing-imports
      - name: Smoke tests
        run: uv run python run_tests.py smoke
      - name: Build distributions
        run: uv build
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h
      - name: Verify wheel import
        run: |
          python -m pip install --extra-index-url https://download.pytorch.org/whl/cpu torch
          python -m pip install --no-deps dist/*.whl
          python -c "import seu_injection; print('Imported version:', seu_injection.__version__)"
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
        # Uses OIDC for trusted publishing (configure project on PyPI first)
