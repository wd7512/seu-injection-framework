name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  id-token: write  # Required for PyPI trusted publishing

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    # Only publish when a tag is pushed to the main branch
    # This prevents accidental releases from non-main branches or outdated commits
    if: github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v') && github.event.repository.default_branch == 'main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest
      
      # Quality checks with minimal dependencies
      - name: Sync core dependencies
        run: uv sync --frozen
      
      - name: Install dev & analysis extras (pytest, coverage, ruff, mypy, etc.)
        run: uv sync --extra dev --extra analysis --frozen
      
      - name: Lint (ruff)
        run: uv run ruff check src tests
      
      - name: Type check (mypy)
        run: uv run mypy src/seu_injection --ignore-missing-imports
      
      - name: All tests
        run: uv run python run_tests.py all
      
      # Build distributions
      - name: Build distributions
        run: uv build
      
      # Free up disk space before installing PyTorch
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          echo "Disk space after cleanup:"
          df -h
      
      # Verify wheel with CPU-only PyTorch (much smaller, ~200MB vs ~4GB)
      - name: Verify wheel import
        run: |
          python -m venv verify_env
          source verify_env/bin/activate
          pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install numpy scipy tqdm
          pip install --no-deps dist/*.whl
          python -c "import seu_injection; print('✓ Import successful'); print('Version:', seu_injection.__version__)"
          python -c "from seu_injection import ExhaustiveSEUInjector; print('\u2713 Core classes importable')"
          python -c "from seu_injection.bitops.float32 import bitflip_float32; print('✓ Bitops module working')"
          deactivate
      
      # Publish to PyPI using trusted publishing
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true
        # Uses OIDC for trusted publishing (configure project on PyPI first)
