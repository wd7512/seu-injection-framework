name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  id-token: write  # Required for PyPI trusted publishing

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest
      - name: Sync dependencies (build only)
        run: uv sync --frozen
      - name: Run smoke tests
        run: uv run python run_tests.py smoke
      - name: Build distributions
        run: uv build
      - name: Verify wheel import
        run: |
          python -m pip install dist/*.whl
          python -c "import seu_injection; print('Imported version:', seu_injection.__version__)"
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
        # Uses OIDC for trusted publishing (configure project on PyPI first)
