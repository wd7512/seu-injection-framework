name: Tests

on:
  push:
    branches: [ main, ai_refactor ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install UV
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Run smoke tests
      run: uv run python run_tests.py smoke

    - name: Run unit tests
      run: uv run python run_tests.py unit

    - name: Run integration tests
      run: uv run python run_tests.py integration

    - name: Run complete test suite with coverage
      run: uv run pytest tests/ --cov=src/seu_injection --cov-report=xml --cov-report=term-missing --cov-fail-under=80

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
